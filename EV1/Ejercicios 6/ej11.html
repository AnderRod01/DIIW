<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ej11.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#">
            <fieldset>
                <legend>Primera parte del formulario</legend>
                <label for="txtTrato">Trato:</label>
                <div><input type="text" list="txtTrato"><datalist id="txtTrato"><option value="Señor"></option><option value="Señora"></option></datalist></div>
    
                <label for="txtEmail">Email:</label>
                <div><input type="text" required name="txtEmail" id="txtEmail" autofocus></div>
    
                <label for="txtUrl">URL:</label>
                <div><input type="text" required name="txtUrl" id="txtUrl"></div>

                <label for="dateFecha">Selecciona una fecha:</label>
                <div><input type="date" name="dateFecha" id="dateFecha"></div>

                <label for="archiv">Suba los archivos:</label>
                <div><input type="file" name="arhivo" multiple="multiple" id="archivo"></div>

                <label for="hora">La hora:</label>
                <div><input type="time" name="hora" id="hora"></div>

                <label for="dia">El día:</label>
                <div><input type="datetime-local" name="dia" id="dia"></div>

                <label for="mes">El mes:</label>
                <div><input type="month" name="mes" id="mes"></div>
            </fieldset>

            <fieldset>
                <legend>Segunda parte del formulario</legend>

                <label for="semana">La semana:</label>
                <div><input type="week" name="semana" id="semana"></div>

                <label for="num">Un número:</label>
                <div><input type="number" min="0" max="100" name="num" id="num"></div>

                <label for="rango">Un rango:</label>
                <div><input type="range" min="0" max="20" step="2" name="rango" id="rango"></div>

                <label for="tlf">Tu teléfono:</label>
                <div><input type="tel" name="tlf" id="tlf"></div>

                <label for="busqueda">Búsqueda:</label>
                <div><input type="text" name="busqueda" id="busqueda"></div>

                <label for="color">Qué color:</label>
                <div><input type="color" name="color" id="color"></div>

                <label for="pwd">Introduce una contraseña:</label>
                <div><input type="password" pattern="[0-9][A-Z]{3}" name="pwd" id="pwd"></div>
            </fieldset>

            <fieldset>
                <label for="">1ª Parte:</label>
                <progress min="0" max="8" value="4"></progress>
                <label for="">2ª Parte:</label>
                <meter min="0" max="7" optimum="7" low="0" high="3" value="1"></meter>
                <div><input type="submit" value="Enviar"></div>
            </fieldset>

        </form>
    </div>
</body>
</html>
