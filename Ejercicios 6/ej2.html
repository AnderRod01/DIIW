<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ej2.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <table>
        <caption>Resumen divisas</caption>
        <thead>
            <tr>
                <th>Cambio</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Máximo</th>
                <th>Mínimo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    <img src="imagenes/euro.png" alt="Euro">
                    <span>Euro/Dolar</span>
                </th>
                <td>1.2524</td>
                <td>1.2527</td>
                <td>1.2539</td>
                <td>1.2488</td>
            </tr>
            <tr>
                <th>
                    <img src="imagenes/dolar.png" alt="Dolar">
                    <span>Dolar/Yen</span>
                </th>
                <td>119.01</td>
                <td>119.05</td>
                <td>119.82</td>
                <td>119.82</td>
            </tr>
            <tr>
                <th>
                    <img src="imagenes/libra.png" alt="Libra">
                    <span>Libra/Dolar</span>
                </th>
                <td>1.8606</td>
                <td>1.8611</td>
                <td>1.8651</td>
                <td>1.8522</td>
            </tr>
            <tr>
                <th>
                    <img src="imagenes/yen.png" alt="Yen">
                    <span>Yen/Euro</span>
                </th>
                <td>0.6711</td>
                <td>0.6705</td>
                <td>0.6676</td>
                <td>0.6713</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
